<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 style="color: aliceblue; margin-left: 60px; margin-top: 30px;">Weather App</h1>
    <div class="container">
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name" spellcheck="false">
            </div>
            <div class="search-button">
                <img src="images/search.png" class="btn">
            </div>
        
    </div><!--card end div-->

    <div class="weather">
        <img src="images/rain.png" alt="img" class="weather-Icon">
        <h1 class="temp" >22Â°c</h1>
        <h2 class="city" >New York</h2>
    </div>

    <div class="detail">
        <div class="col">
            <img src="images/humidity.png">
            <div class="humidity">
                <p class="humidity">50%</p>
                <p>Humidity</p>
            </div>
        </div>

        <div class="col">
            <img src="images/wind.png">
            <div>
                <p class="wind">15km/h</p>
                <p>Wind speed</p>
            </div>
        </div>
    </div>
    </div><!--container div-->
    <script src="script.js"></script>
</body>
</html>
